<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adaptive</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <header class="header">
                <div class="header-top">
                    <div class="wrapper header-top-wrapper">
                            <div class="header-top-left">
                                    <ul class="account">
                                        <li class="account-list"><a href="#" class="link-account">My Account</a></li>
                                        <li class="account-list"><a href="#" class="link-account">MY Wishlist (0)</a></li>
                                        <li class="account-list"><a href="#" class="link-account">Checkout</a></li>
                                        <li class="account-list"><a href="#" class="link-account">Log In   or   Register</a></li>
                                    </ul>
                                </div>
                                <div class="header-top-right">
                                    <ul class="cart">
                                        <li class="cart-list"><a href="#" class="link-cart">US Dollar</a></li>
                                        <li class="cart-list"><a href="#" class="link-cart">English</a></li>
                                        <li class="cart-list"><a href="#" class="link-cart">My Bag: 0 item(s)</a></li>
                                    </ul>
                                </div>
                    </div>
                </div>
                <div class="header-middle">
                    <div class="wrapper header-middle-wrapper">
                            <div class="flex"><input type="text" class="search" placeholder="Find it here..."> </div>
                    </div>
                </div>
                <div class="header-bottom">
                    <div class="wrapper header-bottom-wrapper">
                            <div class="logo">
                                    <div class="logo-img"></div>
                                    <span class="fengo">fengo</span>
                                </div>
                                <nav class="nav">
                                    <ul>
                                        <li class="nav-list"><a href="#" class="nav-link">Fashion</a></li>
                                        <li class="nav-list"><a href="#" class="nav-link">Electronics</a></li>
                                        <li class="nav-list"><a href="#" class="nav-link">Gifts</a></li>
                                        <li class="nav-list"><a href="#" class="nav-link">Books</a></li>
                                        <li class="nav-list"><a href="#" class="nav-link">At Home</a></li>
                                        <li class="nav-list"><a href="#" class="nav-link">Music</a></li>
                                        <li class="nav-list"><a href="#" class="nav-link">Sale</a></li>
                                    </ul>
                                </nav>
                    </div>
                </div>
            </header>
            <div class="slider"></div>
            <div class="shape"></div>
            <footer class="footer"></footer>
        </div>
    </div>
</body>
</html>
